<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard1</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="head">
                <div class="name">
                    <!-- <img src="images/elsa3.jpeg" alt="img"> -->
                    <p>Circle <b>Soft</b></p>
                    <!-- <i class="ri-arrow-down-line"></i> -->
                </div>
                <div class="search">
                    <p><span></span><i class="ri-search-line"></i> Search...</p>
                </div>
            </div>
            <div class="bell">
                <i class="ri-notification-4-line"></i>
            </div>
        </header>
        <div class="container">
            <div class="side">
                <div class="profile">
                    <div class="profile-contains">
                        <img src="images/elsa3.jpeg" alt="img">
                        <div class="person">
                            <b>Emerald</b>
                            <p>HR Manager</p>
                        </div>
                    </div>
                    <div class="more">
                        <i class="ri-more-fill"></i>
                    </div>
                </div>
                <div class="navigate">
                    <div class="nav">
                        <i class="ri-dashboard-line"></i>
                        <p>Dashboard</p>
                    </div>
                    <div class="nav">
                        <i class="ri-bar-chart-2-line"></i>
                        <p>Finance</p>
                    </div>
                    <div class="nav">
                        <i class="ri-profile-line"></i>
                        <p>Employees</p>
                    </div>
                    <div class="nav">
                        <i class="ri-briefcase-4-line"></i>
                        <p>Company</p>
                    </div>
                    <div class="nav">
                        <i class="ri-user-line"></i>
                        <p>Candidate</p>
                    </div>
                    <div class="nav">
                        <i class="ri-calendar-2-line"></i>
                        <p>Calender</p>
                    </div>
                    <div class="below-calander">

                    </div>
                    <div class="nav">
                        <i class="ri-account-circle-line"></i>
                        <p>Profile</p>
                    </div>
                    <div class="nav">
                        <i class="ri-settings-4-line"></i>
                        <p>Setting</p>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="main-contain">
                    <div class="box">
                        <div class="top">
                            <h1>Total Employees</h1>
                            <div class="percent">
                                <p>~10.0%</p>
                            </div>
                        </div>
                        <h2>856</h2>
                        <p class="para">Employee</p>
                    </div>
                    <div class="box">
                        <div class="top">
                            <h1>Job View</h1>
                            <div class="percent">
                                <p>~22.0%</p>
                            </div>
                        </div>
                        <h2>3,342</h2>
                        <p class="para">Viewers</p>
                    </div>
                    <div class="box">
                        <div class="top">
                            <h1>Job Applied</h1>
                            <div class="percent">
                                <p>~12.0%</p>
                            </div>
                        </div>
                        <h2>77</h2>
                        <p class="para">Applicants</p>
                    </div>
                    <div class="box">
                        <div class="top">
                            <h1>Resigned Employees</h1>
                            <div class="percent2">
                                <p>~7.0%</p>
                            </div>
                        </div>
                        <h2>17</h2>
                        <p class="para">Employee</p>
                    </div>
                </div>
                <div class="chart">
                    <div>
                        <h3>Job Statistics</h3>
                    </div>
                </div>
                <div class="employees">
                    <div class="status">

                    </div>
                    <div class="composition">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
